#    date_format: '%F-%H-%M-%S'
#    formatter: colored
#    level: ERROR
#    maxBytes: 10485760
#    filters: [show_current_task]
loggers:
  paramiko.transport:
    level: WARNING
    handlers: [console, info, debug]
  glanceclient.common.http:
    level: WARNING
    handlers: [console, info, debug]
  requests.packages.urllib3.connectionpool:
    level: WARNING
    handlers: [console, info, debug]

root:
  # level must be debug
  level: DEBUG
  handlers: [console, debug, info]
